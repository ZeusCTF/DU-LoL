{% extends "base.html" %}
{% block title %} Coach View {% endblock %}
{% block content %}
<section class = "container-user-info">
    <div class = "container-info-header">
        <div class = "wrapper-user-img">
        
        </div>
        <div class = "wrapper-user-desc">
            <h1>{{user.firstName}} {{user.lastName}}</h1>
        </div>
    </div>

    <div class = "container-profile-userdata">
        <h1>Player UID: {{user.id}}</h1>
        <h1>Email: {{user.email}}</h1>
        <h1>IGN: {{user.ign}}</h1>
        <h1>Team: {{user.playerTeam}}</h1>
    </div>
    
</section>
{% endblock %}
