{% extends "base.html" %}
{% block title %} Home {% endblock %}
{% block content %}
<h1 align="center">Announcements</h1>
<ul id="announcements">
{% for announement in user.announcements %}
<li>{{ announcement.data }}</li>
{% endfor %}
</ul>
<form method="POST">
    <textarea name="announcement" id="announcement"></textarea>
    <button type="submit">Announce!</button>
</form>
{% endblock %}
