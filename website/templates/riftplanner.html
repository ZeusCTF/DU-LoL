{% extends "base.html" %}
{% block title %} Rift Strats {% endblock %}
{% block content %}
<section class = "container-riftplanner">
    <section>
        <div class = "container-player-markers">
            <div class = "player-marker player-marker-blue" draggable = "true" id ="tblue">
                <p>T</p>
            </div>
            <div class = "player-marker player-marker-blue" draggable = "true" id ="jblue">
                <p>J</p>
            </div>
            <div class = "player-marker player-marker-blue" draggable = "true" id ="mblue">
                <p>M</p>
            </div>
            <div class = "player-marker player-marker-blue" draggable = "true" id ="ablue">
                <p>A</p>
            </div>
            <div class = "player-marker player-marker-blue" draggable = "true" id ="sblue">
                <p>S</p>
            </div>
            <div class = "player-marker player-marker-red" draggable = "true" id ="tred">
                <p>T</p>
            </div>
            <div class = "player-marker player-marker-red" draggable = "true" id ="jred">
                <p>J</p>
            </div>
            <div class = "player-marker player-marker-red" draggable = "true" id ="mred">
                <p>M</p>
            </div>
            <div class = "player-marker player-marker-red" draggable = "true" id ="ared">
                <p>A</p>
            </div>
            <div class = "player-marker player-marker-red" draggable = "true" id ="sred">
                <p>S</p>
            </div>
        </div>
    </section>
    <section class = "container-sr">
        <canvas>
    
        </canvas>
    </section>
    <section class = "container-riftplanner-draw">
        <div class = "toggle-riftplanner-drawmenu" onclick="toggleDrawMenu()">
            <i class="fa-solid fa-paintbrush"></i>
        </div>
        <div class = "container-riftplanner-drawmenu">
            <div class = "color-grid">
                <button style="background-color: green" onclick="toggleColor(this)" id="green"></button>
                <button style="background-color: red" onclick="toggleColor(this)" id="red"></button>
                <button style="background-color: blue" onclick="toggleColor(this)" id="blue"></button>
                <button style="background-color: rgb(190, 190, 4)" onclick="toggleColor(this)" id="yellow"></button>
            </div>
        </div>
        
    </section>
    <section class = "container-riftplanner-champsmenu">
        <div class = "toggle-champselect-menu" onclick="toggleChampMenu()">
            <i class="fa-solid fa-users"></i>
        </div>
        <div class="container-select-champ">
            <div class = "container-select-marker">
                <button class = "blue-marker" id ="tblueselect" onclick="selectMarker(this)">Top</button>
                <button class = "blue-marker" id ="jblueselect" onclick="selectMarker(this)">Jungle</button>
                <button class = "blue-marker" id ="mblueselect" onclick="selectMarker(this)">Mid</button>
                <button class = "blue-marker" id ="ablueselect" onclick="selectMarker(this)">Carry</button>
                <button class = "blue-marker" id ="sblueselect" onclick="selectMarker(this)">Support</button>
                <button class = "red-marker" id ="tredselect" onclick="selectMarker(this)">Top</button>
                <button class = "red-marker" id ="jredselect" onclick="selectMarker(this)">Jungle</button>
                <button class = "red-marker" id ="mredselect" onclick="selectMarker(this)">Mid</button>
                <button class = "red-marker" id ="aredselect" onclick="selectMarker(this)">Carry</button>
                <button class = "red-marker" id ="sredselect" onclick="selectMarker(this)">Support</button>
            </div>
            <div class = "wrapper-riftplanner-champs">
                {% for champIcon in champIcons %}
                <img src="{{url_for('static', filename=champIcon)}}" onclick="setMarkerIcon(this)">
                {% endfor %}
            </div>
        </div>
    </section>
</section>

<script>
    selectLinks("riftstrats");
</script>
{% endblock %}
