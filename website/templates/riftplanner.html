{% extends "base.html" %}
{% block title %} Rift Strats {% endblock %}
{% block content %}
<section class = "container-riftplanner">
    <section>
            <div class = "player-marker player-marker-blue" draggable = "true" id ="tblue">
                <p>T</p>
            </div>
            <div class = "player-marker player-marker-blue" draggable = "true" id ="jblue">
                <p>J</p>
            </div>
            <div class = "player-marker player-marker-blue" draggable = "true" id ="mblue">
                <p>M</p>
            </div>
            <div class = "player-marker player-marker-blue" draggable = "true" id ="ablue">
                <p>A</p>
            </div>
            <div class = "player-marker player-marker-blue" draggable = "true" id ="sblue">
                <p>S</p>
            </div>
            <div class = "player-marker player-marker-red" draggable = "true" id ="tred">
                <p>T</p>
            </div>
            <div class = "player-marker player-marker-red" draggable = "true" id ="jred">
                <p>J</p>
            </div>
            <div class = "player-marker player-marker-red" draggable = "true" id ="mred">
                <p>M</p>
            </div>
            <div class = "player-marker player-marker-red" draggable = "true" id ="ared">
                <p>A</p>
            </div>
            <div class = "player-marker player-marker-red" draggable = "true" id ="sred">
                <p>S</p>
            </div>
    </section>
    <section class = "container-sr">
        <canvas>
    
        </canvas>
    </section>
    <!--Leave this in.  Pulling src info to riftplanner.js-->
    <img style="display: none !important" src="{{ url_for('static',filename='images/riftplanner/summonersrift.webp') }}" id="riftImg">
    
    <div class = "toggle-riftplanner-drawmenu" onclick="toggleDrawMenu(this)">
        <i class="fa-solid fa-paintbrush"></i>
    </div>

    <section class = "container-riftplanner-draw">
        <div class = "container-riftplanner-drawmenu">
            <div class="wrapper-drawmenu-tools">
                <div class = "container-drawmenu-linewidth">
                    <button style="width: 5px; height: 5px;" class = "linewidth-selection selected-linewidth" onclick="changeStroke(this)" id="5"></button>
                    <button style="width: 10px; height: 10px;" class = "linewidth-selection" onclick="changeStroke(this)" id="10"></button>
                    <button style="width: 15px; height: 15px;" class = "linewidth-selection" onclick="changeStroke(this)" id="15"></button>
                    <button style="width: 20px; height: 20px;" class = "linewidth-selection" onclick="changeStroke(this)" id="20"></button>
                    <button style="width: 25px; height: 25px;" class = "linewidth-selection" onclick="changeStroke(this)" id="25"></button>
                </div>
                <div class = "color-grid">
                    <button style="background-color: #000000" class="selected-color" onclick="toggleColor(this)" id="#000000"></button>
                    <button style="background-color: #ffffff" onclick="toggleColor(this)" id="#ffffff"></button>
                    <button style="background-color: #38761d" onclick="toggleColor(this)" id="#38761d"></button>
                    <button style="background-color: #cc0000" onclick="toggleColor(this)" id="#cc0000"></button>
                    <button style="background-color: #3d85c6" onclick="toggleColor(this)" id="#3d85c6"></button>
                    <button style="background-color: #F2DC23" onclick="toggleColor(this)" id="#F2DC23"></button>
                </div>
                <div class = "container-riftmap-reset">
                    <button onclick="clearRiftMap()">Reset Rift Map</button>
                </div>
            </div>
        </div>
    </section>
    <div class = "toggle-champselect-menu" onclick="toggleChampMenu(this)">
        <i class="fa-solid fa-users"></i>
    </div>
    <section class = "container-riftplanner-champsmenu">
        <div class="container-select-champ">
            <div class = "container-select-marker">
                <button class = "blue-marker" id ="tblueselect" onclick="selectMarker(this)">Top</button>
                <button class = "blue-marker" id ="jblueselect" onclick="selectMarker(this)">Jungle</button>
                <button class = "blue-marker" id ="mblueselect" onclick="selectMarker(this)">Mid</button>
                <button class = "blue-marker" id ="ablueselect" onclick="selectMarker(this)">Carry</button>
                <button class = "blue-marker" id ="sblueselect" onclick="selectMarker(this)">Support</button>
                <button class = "red-marker" id ="tredselect" onclick="selectMarker(this)">Top</button>
                <button class = "red-marker" id ="jredselect" onclick="selectMarker(this)">Jungle</button>
                <button class = "red-marker" id ="mredselect" onclick="selectMarker(this)">Mid</button>
                <button class = "red-marker" id ="aredselect" onclick="selectMarker(this)">Carry</button>
                <button class = "red-marker" id ="sredselect" onclick="selectMarker(this)">Support</button>
            </div>
            <div class = "container-champ-search">
                <label for="champSearch">Search for champion: </label>
                <!-- The name field is important here, this is what the info is called that gets passed to the backend -->
                <input
                    type="text"
                    id="champSearch"
                    name="champSearch"
                    placeholder="Enter champion name...">
            </div>
            <div class = "wrapper-riftplanner-champs">
                {% for champIcon in champIcons %}
                <img class = "champ-icon-img" src="{{url_for('static', filename=champIcon)}}" onclick="setMarkerIcon(this)">
                {% endfor %}
            </div>
        </div>
    </section>
</section>

<script>
    selectLinks("riftstrats");
</script>
{% endblock %}
